syntax = "proto3";

package identity;

message UserID {
  string id = 1;
}

message OpenIDProfile {
  string sub = 1;
  string email = 2;
  bool email_verified = 3;
  string phone_number = 4;
  bool phone_number_verified = 5;
  string given_name = 6;
  string family_name = 7;
  string locale = 8;
}

service Identity {
  rpc GetOpenIDProfile(UserID) returns (OpenIDProfile) {};
}
